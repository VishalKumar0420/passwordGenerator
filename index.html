<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;600&display=swap');
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Genrator</h1>
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />

        <button class="copybtn" data-copy>
          <span class="tooltip" data-copyMsg></span>
          <img src="./assets/copy.svg" alt="copy" width="23" height="23" />
        </button>
      </div>
      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber></p>
        </div>

        <!--- Slider-->

        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <!--- chechBox-->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">include Upppercase letters</label><br />
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">include Lowercase letters</label><br />
          <input type="checkbox" id="numbers" />
          <label for="numbers">include Numbers</label><br />
          <input type="checkbox" id="symbols" />
          <label for="symbols">include Symbols</label>
        </div>

        <!--- strength section-->
        <div class="strength-container">
          <span>Strength</span>
          <span data-indicator></span>
        </div>

        <!---Genrate password section-->

        <button class="generatebtn">GENTRATE PASSWORD</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
